<div class="modal fade" id="modalAddClass" tabindex="-1" role="dialog" 
     aria-labelledby="modalAddClass" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header"  style="padding: 5px;">   
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="fa fa-plus fa-1x"> </i> <i class="fa fa-desktop"> </i>   Add new
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body" style="padding: 7px;">
                
              <form id="modalAdd" class="form-inline form-label-left"> 
			  <div class="x_panel">
                  <p style="font-size: 18px;">Class name</p>
					<div class="x_content">
                     <div class="row">
                            <label for="width">width</label>
                            <input id="width" name="width" />
                            <label for="height">height</label>
                            <input id="height" name="height" />
                     </div>
                     <div class="row">
                            <div class="col-md-4 col-xs-12">
                                <label class="control-label" for="network">First host IP<span class="required">*</span>
                                </label>
                                  <input id="network"  name="network" placeholder="Ex: 192.168.10.1" data-parsley-trigger="change" required type="text">
                            </div>
                            <div class="item form-group pull-right">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12 pull-left" for="classroom">Horizontal increment </label>                            
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                   <select class="form-control" id="hdirection" name="hdirection" style="font-family:'FontAwesome', Arial;">
                                      <option value="r2l">&#xf060; Right to Left</option>
                                      <option value="l2r">&#xf061; Left to Right</option>
                                   </select>
                                </div>
                            </div>
                     </div>
                     <div class="row">
                            <div class="col-md-4 col-xs-12">
                                <label class="control-label" for="hostname">Hostname pattern<span class="required">*</span>
                                </label>
                                  <input id="hostname"  name="hostname" placeholder="dsk{n}-pc" data-parsley-trigger="change" required type="text" value="{n}">
                            </div>
                     </div>
				</div>
			  </div>
              


            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer" style="padding: 5px;">
                <ul class="nav navbar-left panel_toolbox">
                    <li><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button></li>
                   </li>
                </ul>
                <ul class="nav navbar-right panel_toolbox">
                    <li><button id="send" type="button" class="btn btn-success">Create classroom</button></li>
                   </li>
                </ul>
            </div>                       
            </form>
        </div>
    </div>
</div>

            <!-- Modal Body -->
            <div class="modal-body" style="padding: 7px;">
                
              <form id="modalSave" class="form-inline form-label-left">

					<div class="x_content">

                                  <input id="name" maxlength="15" pattern="[-_àèìòùáéíóúñçÀÈÌÒÙÁÉÍÓÚÑÇ .a-zA-Z0-9]+$" data-parsley-length="[4, 40]" name="name" placeholder="New class name" data-parsley-trigger="change" required type="text">

                                <label class="control-label" for="description">Description 
                                </label>
                                <input id="description" name="description" placeholder="Class description"  type="text" style="width:100%">
                            </div>
                        </div>
                     <div class="row">
                            <div class="col-md-8 col-xs-12">
                                <label class="control-label" for="network">Network 
                                </label>
                                <input id="network" name="network" placeholder="Ex: 192.168.1.0/24"  type="text" style="width:100%">

                     </div>
				</div>
			  </div>
              


            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer" style="padding: 5px;">
                <ul class="nav navbar-left panel_toolbox">
                    <li><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button></li>
                   </li>
                </ul>
                <ul class="nav navbar-right panel_toolbox">
                    <li><button id="send" type="button" class="btn btn-success">Save classroom</button></li>
                   </li>
                </ul>
            </div>                       
            </form>
        </div>
    </div>
</div>
